<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/form.css">
<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
<script src="http://cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.js"></script>
<script src="js/sign-up.js"></script>
<title>Sign up</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Form Example</h1>
            <ul class="navigation">
                <li class="active" data-attribute="index">Sign Up Home</li>
                <li data-attribute="about">About Us</li>
                <li data-attribute="services"><a href="services.html">Services</a></li>
                <li data-attribute="contact">Contact Us</li>
            </ul>
        </header>
    </div>
    <div class="container">
	    <h3>SIGN UP FORM</h3>
	    <form method="post" id="validate-form" action="" class="row" name="form">
	        <div class="firstname col">
	            <label>required</label><span class="require">*</span>
	            <input class="len" type="text" name="firstname" placeholder="First Name"/>
	        </div>
	        <div class="lastname col">
	           <label>required</label><span class="require">*</span>
               <input class="len" placeholder="Last Name" type="text" name="lastname" ="Last Name"/>
	        </div>
	        <div class="email col">
	            <label>required</label><span class="require">*</span>
	            <input placeholder="Email" type="text" name="email"/>
	        </div>
	        <div class="password col pwd">
	            <label>require</label><span class="require">*</span>
	            <input placeholder="Password" type="password" name="pwd"/>
	        </div>
	        <div class="confirm-password cpwd col">
	           <label>require</label><span class="require">*</span>
               <input placeholder ="Re-enter Password" type="password" name="cpwd"/>
	        </div>
	        <div class="city col">
	            <label>required</label><span class="require">*</span>
	            <select name="city">
	                <option value="">--Select city--</option>
	                <option value="indore">Indore</option>
	                <option value="bhopal">Bhopal</option>
	                <option value="gwalior">Gwalior</option>
	                <option value="itawa">Itawa</option>
	            </select>
	        </div> 
	        <div class="submit-btn">
	            <input type="submit" name="submit" value="Submit" />
	        </div>
	    </form>
    </div>
    <div class="wrapper">
       <footer>
            <ul class="footer-links">
                <li>Sign Up Home</li>
                <li>About Us</li>
                <li>Services</li>
                <li>Contact Us</li>
            </ul>
            <ul class="social-links">
                    <li><img src="images/facebook-icon.png"/></li>
                    <li><img src="images/pinterest.png"/></li>
                    <li><img src="images/twitter-icon.png"/></li>
            </ul>
            <div class="copyright">@Copyright:2015</div>
        </footer>
    </div>
</body>
</html>
