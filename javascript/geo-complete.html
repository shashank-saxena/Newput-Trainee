<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/geo.css">
<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
<script src="js/jquery-geo-complete.js"></script>
<title>GeoComplete Library</title>
<script>
$(document).ready(function(){
	$(".map-input").geocomplete({
	  map: ".map-canvas",
	  details: ".details ",
	  markerOptions: {
	    draggable: true
	  }
	});
	$(".map-input").bind("geocode:dragged", function(event, latLng){
	  $("input[name=lat]").val(latLng.lat());
	  $("input[name=lng]").val(latLng.lng());
	});
	$("#find").click(function(){
	  $(".map-input").trigger("geocode");
	}).click();
})
</script>
</head>
<body>
<div class="wrapper">
        <header>
            <h1>Form Example</h1>
            <ul class="navigation">
                <li data-attribute="index">Sign Up Home</li>
                <li data-attribute="about">About Us</li>
                <li class="active" data-attribute="services">Services</li>
                <li data-attribute="contact">Contact Us</li>
            </ul>
        </header>
    </div>
    <div class="container-class">
        <form class="form-group">
            <input class="form-control map-input" type="text" size="90" placeholder="Type in an address" id="geocomplete" autocomplete="off">
            <input class="form-control" type="button" value="find" id="find">
        </form>
        <div class ="map-canvas"></div>
        <div class="details">
					  <label>Latitude</label>
						<input type="text" value="" name="lat">
						<label>Longitude</label>
						<input type="text" value="" name="lng">
						<label>Formatted Address</label>
						<input type="text" value="" name="formatted_address">
				</div>
    </div>
    
    <div class ="wrapper">
       <footer>
            <ul class="footer-links">
                <li>Sign Up Home</li>
                <li>About Us</li>
                <li>Services</li>
                <li>Contact Us</li>
            </ul>
            <ul class="social-links">
                    <li><img src="images/facebook-icon.png"/></li>
                    <li><img src="images/pinterest.png"/></li>
                    <li><img src="images/twitter-icon.png"/></li>
            </ul>
            <div class="copyright">@Copyright:2015</div>
        </footer>
    </div>
</body>
</html>
