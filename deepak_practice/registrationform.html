<html>
	<head>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<!--include jQuery Validation Plugin-->
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.12.0/jquery.validate.min.js"
		type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="css/registration.css">
		<script type="text/javascript" src="js/registration.js"></script>
		<link rel="stylesheet" type="text/css" href="kelthdatepick/jquery.datepick.css"> 
		<script type="text/javascript" src="kelthdatepick/jquery.plugin.js"></script> 
		<script type="text/javascript" src="kelthdatepick/jquery.datepick.js"></script>
	</head>
    <body>
        <div class="wrap"> 
        	<form id="contactus" action="" method="post">
			    <div class="reg-form">
			        <h3 class="head">Registration Form</h3>
				    <div class= "reg-label">First Name</div>
				    <div class= "reg-txt-box">
				    	<input type= "text" name= "firstName" id="fisrtName" >
				    	<span class= "error">First Name is required</span>
				    </div>
			  
				    <div class= "reg-label">Last Name</div>
				    <div class= "reg-txt-box">
					    <input type= "text" name= "lastName"  id="lastName">
					    <span class= "error">Last Name is required</span>
				    </div>
				 
				    <div class= "reg-label">Email</div>
				    <div class= "reg-txt-box">
					    <input type= "email" name= "email"  id="email">
					    <span class= "error">Email is required</span>
				    </div>
			   	 
				    <div class= "reg-label">DOB</div>
				    <div class= "reg-txt-box">
				    	<input type= "text" name= "dateOfBirth"  id="example">
				    	<span class= "error">Date of Birth is required</span>
				    </div>
				   
			
				    <div class= "reg-label">Age</div>
				    <div class= "reg-txt-box">
				    	<input type="text" name="age" id="age" >
				    	<span class= "error">Age is required</span>
				    </div>
			
				    <div class= "reg-label">Password</div>
				    <div class= "reg-txt-box">
					    <input type= "password" name= "password" id="password" >
					    <span class= "error">Password is required</span>
				    </div>
		
				    <div class= "reg-label">Confirm Password</div>
				    <div class= "reg-txt-box">
					    <input type= "password" name= "confirmPassword"  id="coonfirmPassword">
					    <span class= "error">Confirm Password is required</span>    
				    </div>
				    
			        <div class="clear"></div> 
			        <div class="reg-btn">
				        <div class="form-btn">
					        <div id="contact_submit">             
						        <button type="submit">Submit</button>
						    </div>
				        </div>
			        </div>
				</div>
			</form>	
		</div>
    </body>

</html>
