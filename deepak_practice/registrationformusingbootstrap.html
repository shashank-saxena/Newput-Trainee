		<div class="container-fluid wraper-margin-top-minus">
	    	<div class="wrap text-info">
				<form>
				    <h3 class="head main-header text-warning">Registration Form</h3>
					<div class="form-group">
						<label for="firstname">First Name</label>
						<input type="text" class="form-control" id="first-name" placeholder="First Name">
						<span class="hidden-message">First Name is required</span>
					</div>
					<div class="form-group">
					    <label for="lastname">Last Name</label>
					    <input type="text" class="form-control" id="last-name" placeholder="Last Name">
					    <span class="hidden-message">Last Name is required</span>
					</div>
					<div class="form-group">
					    <label for="email">Email</label>
					    <input type="email" class="form-control" id="email" placeholder="Email">
					    <span class="hidden-message">Email is required</span>
					</div>
					<div class="form-group">
					    <label for="dateofbirth">Date Of Birth</label>
					    <input type="text" class="form-control" id="date-of-birth">
					    <span class="hidden-message">Date of Birth is required</span>
					</div>
					<div class="form-group">
					    <label for="age">Age</label>
					    <input type="readonly" class="form-control" id="age">
					    <span class="hidden-message">Age is required</span>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password">
						<span class="hidden-message">Password is required</span>
					</div>
					<div class="form-group">
						<label for="confirmpassword">Confirm Password</label>
						<input type="password" class="form-control" id="confirm-password">
						<span class="hidden-message">Confirm Password is required</span>  
					</div>			  			  
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>	
		</div>
